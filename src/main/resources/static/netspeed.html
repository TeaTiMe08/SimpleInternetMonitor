<!DOCTYPE html>
<html>
<head>
    <title>Simple Internet Monitor</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Refresh" content="300"><!-- Refresh page every 5 minutes -->

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="custom.css">
    <script src="chart.js"></script>
    <script type="text/javascript" src="showGraph.js"></script>
</head>
<body>

<div class="box">
    <div class="row header">
        <div class="container">
            <img class="logo" src="icon.png"></img>
            <div class="content">
                <h2 class="heading main">Simple Internet Monitor</h2>
                <input class="datepicker" onchange="showSelectedDay()" type="date" id="datePicker">
                <div class="leftF" style="margin-left:10px;font-size:smaller;">
                    <span>Measured at: </span>
                    <span id="networkAddressLabel" style="background-color:white;"></span>
                </div>
            </div>
            <div class="content separator"> </div>
            <div class="content boxed day">
                <h4 class="heading hh">Selected Day</h4>
                <div class="leftF">
                    <div class="leftChild"><p class="heading">Median</p></div>
                    <div class="leftChild"><p id="DayMedianLatency" class="heading"></p></div>ms
                </div>

                <div class="leftF">
                    <div class="leftChild"><p class="heading">Lowest</p></div>
                    <div class="leftChild"><p id="DayMinimumLatency" class="heading"></p></div>ms
                </div>

                <div class="leftF">
                    <div class="leftChild"><p class="heading">Uptime</p></div>
                    <div class="leftChild"><p id="DayUptime" class="heading"></p></div>%
                </div>
            </div>
            <div class="content boxed week">
                <h4 class="heading hh">Week Before</h4>
                <div class="leftF">
                    <div class="leftChild"><p class="heading">Median</p></div>
                    <div class="leftChild"><p id="WeekMedianLatency" class="heading"></p></div>ms
                </div>
                <div class="leftF">
                    <div class="leftChild"><p class="heading">Lowest</p></div>
                    <div  class="leftChild"><p id="WeekMinimumLatency" class="heading"></p></div>ms
                </div>
                <div class="leftF">
                    <div class="leftChild"><p class="heading">Uptime</p></div>
                    <div class="leftChild"><p id="WeekUptime" class="heading"></p></div>%
                </div>
            </div>
            <div class="content boxed total">
                <h4 class="heading hh">Overall</h4>
                <div class="leftF">
                    <div class="leftChild"><p class="heading">Median</p></div>
                    <div class="leftChild"><p id="TotalMedianLatency" class="heading"></p></div>ms
                </div>
                <div class="leftF">
                    <div class="leftChild"><p class="heading">Lowest</p></div>
                    <div class="leftChild"><p id="TotalMinimumLatency" class="heading"></p></div>ms
                </div>
                <div class="leftF">
                    <div class="leftChild"><p class="heading">Uptime</p></div>
                    <div class="leftChild"><p id="TotalUptime" class="heading"></p></div>%
                </div>
            </div>
        </div>
    </div>
    <div class="row content" style="width:97%;height:70Lvh;">
        <canvas id="latencyChart"></canvas>
    </div>
    <div class="row footer">
        <img style="width:16px; height:16px;" src="github-mark.png">
        <a class="link" href="https://github.com/TeaTiMe08/Simple_Internet_Monitor">TeaTiMe08/SimpleInternetMonitor</a>
    </div>
</div>
</body>
</html>
